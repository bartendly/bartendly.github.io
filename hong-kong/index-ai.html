<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Bartenders in Hong Kong | Bartendly</title>
    <link rel="stylesheet" href="/bartendly-clean-fixed.css">
    <link rel="stylesheet" href="/hong-kong/bartendly-hongkong.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo"><a href="/">Bartendly</a></div>
    <div class="header-right">
      <nav>
        <a href="#how-it-works">How it Works</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <h1 class="hero-title">Hire a Bartender Instantly in Hong Kong</h1>
    <p class="hero-subtitle">Tell us what you need — we’ll match you with a top bartender right away.</p>

    <form id="ai-request-form" action="https://formspree.io/f/mdkevral" method="POST" class="ai-form">
      <label for="ai-prompt" class="sr-only">Your Request</label>
      <input type="hidden" name="city" value="Hong Kong">
      <input type="text" name="details" id="ai-prompt" placeholder="e.g. Bartender for mocktail event at IFC Mall on June 22" required />
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="contact" placeholder="WhatsApp or Email" required>
      <button type="submit" class="ai-submit-btn">Get My Bartender</button>
    </form>

    <p class="reassurance">
      <i class="fab fa-whatsapp"></i> We'll reply via WhatsApp or email — fast, personal, and commission-free.
    </p>

    <p class="form-link">
      <a href="#book">Prefer a full form?</a>
    </p>

    <p class="powered-by"><em>Powered by smart matching technology.</em></p>

    <picture>
      <source srcset="images/IMG_5405.webp" type="image/webp">
      <img src="images/IMG_5405.jpeg" alt="Bartender in Hong Kong mixing cocktails at a private event" loading="lazy" width="1200" height="800" class="hero-image">
    </picture>
  </section>
</body>
</html>
